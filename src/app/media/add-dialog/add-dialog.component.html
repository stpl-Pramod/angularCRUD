<div class="container my-3">
    <div class="row">
      <div class="col-md-12">
            <form >
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Article Title</mat-label>
                            <input matInput placeholder="Article Title">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Source</mat-label>
                            <input matInput placeholder="Source">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>URL</mat-label>
                            <input matInput placeholder="url">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 text-end">
                        <button mat-raised-button type="submit" color="primary" class="mt-2">Add</button>
                        <button mat-raised-button mat-dialog-close color="warn" class="mt-2 ms-2">Cancel</button>
                    </div>
                </div>
            </form>
      </div>
    </div>
</div>
