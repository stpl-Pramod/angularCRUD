<div class="container my-3">
    <div class="row">
        <div class="col-md-9">
            <table mat-table [dataSource]="getData" class="mat-elevation-z8">
                <ng-container matColumnDef="srNo">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> Sr.No </th>
                  <td mat-cell *matCellDef="let element" class="text-center"> {{element.srNo}} </td>
                </ng-container>
                <ng-container matColumnDef="mediaId">
                  <th mat-header-cell *matHeaderCellDef style="min-width:100px" class="text-center"> Media Id </th>
                  <td mat-cell *matCellDef="let element" class="text-center"> {{element.mediaId}} </td>
                </ng-container>
                <ng-container matColumnDef="source">
                  <th mat-header-cell *matHeaderCellDef> Source </th>
                  <td mat-cell *matCellDef="let element"> {{element.source}} </td>
                </ng-container>
                <ng-container matColumnDef="url">
                  <th mat-header-cell *matHeaderCellDef> URL </th>
                  <td mat-cell *matCellDef="let element"> {{element.url}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="min-width:160px"  class="text-center"> Action </th>
                  <td mat-cell *matCellDef="let element" class="text-center"> 
                    <button mat-mini-fab color="primary" aria-label="icon" (click)="showListDialog(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>  
                    <button mat-mini-fab color="accent" aria-label="icon" class="mx-1">  
                        <mat-icon>edit_Note</mat-icon>
                    </button>  
                    <button mat-mini-fab color="warn" aria-label="icon">
                        <mat-icon>delete</mat-icon>
                    </button>  
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
