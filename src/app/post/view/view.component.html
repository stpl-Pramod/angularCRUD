<div class="container">
    <h1>View Post</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
    <div class="mediaData card card-body mt-3" *ngFor="let i of media">
        <strong>ID:{{i.mediaId}}</strong>
        <strong>Article Title: {{i.article_Title}}</strong>
        <strong>Source:{{i.source}}</strong>
        <strong>URL:{{i.url}}</strong>
    </div>
    
   
</div>
