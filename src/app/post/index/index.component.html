<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered my-3">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">title</th>
                        <th scope="col">body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of indexData">
                        
                        <td>{{e.id}}</td>
                        <td>{{e.title}}</td>
                        <td>{{e.body}}</td>
                    </tr>
                   
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
