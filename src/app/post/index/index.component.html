<div class="container">
    <a routerLink="../create" class="btn btn-primary btn-sm mt-3" >Add Media</a>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped table-hover my-3">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Article Title</th>
                        <th scope="col">Source</th>
                        <th scope="col">URL</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of indexData">
                        <td>{{e.mediaId}}</td>
                        <td>{{e.article_Title}}</td>
                        <td>{{e.source}}</td>
                        <td>{{e.url}}</td>
                        <td style="min-width: 220px;">
                            <a href="#" [routerLink]="['../view/', + e.mediaId]" class="btn btn-sm btn-info m-1">View</a>
                            <!-- <a href="#" [routerLink]="['../update/', + e.mediaId]" class="btn btn-sm btn-primary m-1">update</a> -->
                            <a href="#" [routerLink]="['../update/', + e.mediaId]" class="btn btn-sm btn-primary m-1">update</a>
                            <button type="button" (click)="deleteMedia(e)" class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
