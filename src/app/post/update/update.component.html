<div class="container">
    <a routerLink="../../index" class="btn btn-primary btn-sm mt-3" >Back to Media List</a>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="border p-3 mt-3">
                <div class="mb-3">
                    <label for="article_Title" class="form-label">article_Title</label>
                    <input type="text" class="form-control" formControlName="article_Title" placeholder="article_Title">
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">source</label>
                    <input type="text" class="form-control" formControlName="source" placeholder="source">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">url</label>
                    <input type="text" class="form-control" formControlName="url" placeholder="url">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
